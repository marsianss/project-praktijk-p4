<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robo-Ethiek Opleiding - Contact</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/contact.css" />
</head>
<body>
  <header>
    <nav class="fixed">
      <div class="row container jc-space-between">
        <div class="main-menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="multimedia.html">Multimedia</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="user-menu">
          <ul>
            <li><a href="#">Meld je aan!</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="banner" class="jc-center ai-center">
      <img
        src="../img/roboethieklogo.png"
        alt="Banner image: A garage with a few cars a man and neon lights."
      />
      <div class="banner-overlay jc-center ai-center">
        <div class="banner-text jc-center ai-center">
          <h2>Welkom bij ROBO-ETHIEK!</h2>
          <p>De pagina voor alle info die je nodig hebt over de Robo-Ethiek opleiding!</p>
          <div class="read-more">
            <a href="#intro">Read More</a>
          </div>
        </div>
      </div>
    </section>
    
 

  <section id="contact" class="container">
    <h1 class="title">Contact Us</h1>
    <div class="contact-form">
      <form action="#" method="POST">
        <label for="naam">Naam:</label>
        <input type="text" id="naam" name="naam" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="bericht">Message:</label>
        <textarea id="bericht" name="bericht" required></textarea>

        <button type="submit">Verzend</button>
      </form>
    </div>
  </section>


</body>
</html>
